<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap - Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body id="body">
    <div class="main-container">
      <div class="main-menu">
        <header class="header">
          <a href="#"><img src="images/logo.svg" alt="Logo-Snap" /></a>
          <div class="menu">
            <button class="menuBtn">
              <img src="images/icon-menu.svg" alt="Menu-icon" />
            </button>
            <div class="overlay" id="overlay"></div>
          </div>
        </header>
        <nav id="sidebar-menu">
          <div class="flex-btn">
            <button class="close-btn">
              <img src="images/icon-close-menu.svg" alt="Close-menu" />
            </button>
          </div>
          <ul>
            <li class="paddingLi">
              <button class="dropdown-btn" id="features">
                Features
                <img
                  src="images/icon-arrow-down.svg"
                  alt="Icon-down"
                  id="featureImg"
                />
              </button>
              <ul class="itemsFeatures dropdown">
                <li>
                  <a href="#"
                    ><img src="images/icon-todo.svg" alt="Icon-todolist" />Todo
                    list</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="images/icon-calendar.svg" alt="" />Calendar</a
                  >
                </li>
                <li>
                  <a href="#"
                    ><img src="images/icon-reminders.svg" alt="" />Reminders</a
                  >
                </li>
                <li id="Planning">
                  <a href="#"
                    ><img src="images/icon-planning.svg" alt="" />Planning</a
                  >
                </li>
              </ul>
            </li>
            <li class="paddingLi">
              <button class="dropdown-btn" id="company">
                Company
                <img
                  src="images/icon-arrow-down.svg"
                  alt="Icon-down"
                  id="companyImg"
                />
              </button>
              <ul class="itemsCompany dropdown">
                <li><a href="#">History</a></li>
                <li><a href="#">Our Team</a></li>
                <li id="Blog"><a href="#">Blog</a></li>
              </ul>
            </li>
            <li class="careers"><a href="#">Careers</a></li>
            <li class="about"><a href="#">About</a></li>
          </ul>
          <div class="login-btns">
            <a href="#" id="login">Login</a>
            <a href="#" id="register">Register</a>
          </div>
        </nav>
      </div>

      <section class="main-imagem">
        <picture>
          <source
            srcset="images/image-hero-desktop.png"
            media="(min-width: 1024px)"
          />
          <img src="images/image-hero-mobile.png" alt="Hero-mobile" />
        </picture>
      </section>

      <section class="learnMore">
        <div class="text">
          <h1>Make remote work</h1>
          <span>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </span>
        </div>
        <button id="learnBtn">Learn more</button>
      </section>

      <footer class="rodape">
        <div class="footer">
          <img src="images/client-databiz.svg" alt="Logo-databiz" />
          <img src="images/client-audiophile.svg" alt="Logo-audiophile" />
          <img src="images/client-meet.svg" alt="Logo-meet" />
          <img src="images/client-maker.svg" alt="Logo-maker" />
        </div>
      </footer>
      <script src="js/script.js"></script>
    </div>
  </body>
</html>
