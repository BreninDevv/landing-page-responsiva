<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap - Project</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#"><img src="images/logo.svg" alt="Logo-Snap" /></a>
      <div class="menu">
        <button class="menuBtn">
          <img src="images/icon-menu.svg" alt="Menu-icon" />
        </button>
      </div>
    </header>
    <nav id="sidebar-menu">
      <button class="close-btn">
        <img src="images/icon-close-menu.svg" alt="Close-menu" />
      </button>
      <ul>
        <li><a href="#">Features</a></li>
        <li><a href="#">Company</a></li>
        <li><a href="#">Careers</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <a href="#" id="login">Login</a>
      <a href="#" id="register">Register</a>
    </nav>
    <main>
      <section>
        <img
          src="images/image-hero-mobile.png"
          alt="Hero-mobile"
          width="100%"
        />
      </section>
      <section class="learnMore">
        <div class="text">
          <h1>Make remote work</h1>
          <span>
            Get your team in sync, no matter your location. Streamline
            processes, create team rituals, and watch productivity soar.
          </span>
        </div>
        <button id="learnBtn">Learn more</button>
      </section>
    </main>
    <footer>
      <div class="footer">
        <img src="images/client-databiz.svg" alt="Logo-databiz" width="80px" />
        <img
          src="images/client-audiophile.svg"
          alt="Logo-audiophile"
          width="50px"
        />
        <img src="images/client-meet.svg" alt="Logo-meet" width="70px" />
        <img src="images/client-maker.svg" alt="Logo-maker" width="60px" />
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
